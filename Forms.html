<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>official Data</legend>
            <label for="files">Choose a file to upload</label>
            <input type="file" name="file" id="files" multiple><br>
            <label for="files">Choose specific file to upload</label>
            <input type="file" name="file" id="files" accept=".pdf, .png,"><br>
            <label for="password">Password (minimum of 8 character)</label>
            <input type="password" name="password" id="password" required minlength="8" maxlength="16" placeholder="**********"><br>
            <label for="submit">Submit</label>
            <input type="submit" name="submit" id="submit">

        </fieldset>
        <fieldset>
            <legend>Personal data</legend>
            <ul>
                <li>
                    <label for="name">First Name</label>
                    <input type="text" name="text" id="name" placeholder="adekunle">
                </li>
                <li>
                    <label for="surname">Last Name</label>
                    <input type="text" name="text" id="surname" placeholder="Gold">
                </li>
                <li>
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="aadebare@yahoo.com"></li>

                <li><label for="tel">Phone No</label>
                    <input type="tel" name="tel" id="tel" placeholder="+234**********"></li>

                    
                    <li><label for="gender">Gender</label>
                        <input type="Gender" name="gender" id="gender" placeholder="male/female"></li>

                        <li><label for="dob">Date of birth</label>
                            <input type="date" name="date" id="dot"></li>

                    <label for="Country">Country</label>
                    <select>
                        <optgroup label="Africa"></optgroup>
                        <option value="ng">Nigeria</option>
                        <option value="gh">Ghana</option>
                        <option value="sa">South Africa</option>
                        <option value="eg">Egypt</option>

                        <optgroup label="Asia"></optgroup>
                        <option value="jp">Japan</option>
                        <option value="ch">China</option>

                        <optgroup label="Europe"></optgroup>
                        <option value="fr">France</option>
                        <option value="en">England</option>

                        <optgroup label="America"></optgroup>
                        <option value="us">USA</option>
                        <option value="mex">Mexico</option>

                        
                    </select><br>
                    <label for="submit">Submit</label>
                    <input type="button" name="submit" id="submit">
                    
                        
            </ul>

        </fieldset>
    </form>
</body>
</html>
